 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fdfb;
            background-image: url('xo image.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-box input[type="text"], 
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #fffcfc;
            border-radius: 4px;
        }
        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-box input[type="submit"]:hover {
            background-color: #030303;
        }
        .login-btn{
            width: 100px;
            height: 25px;
            background-color: #08f52fce;
            border-radius: 8px;

        }
        .login-btn a{
            text-decoration: none;
            color: rgb(1, 8, 15);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="your-server-endpoint" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <center><button class=a href="game start.html">Log in</a></button></center>
            
        </form>    
    </div>
</body>
</html>

</body>
</html>
